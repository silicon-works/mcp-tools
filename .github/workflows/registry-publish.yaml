name: Publish Registry

on:
  push:
    branches: [main]
    paths:
      - 'tools/*/tool.yaml'
      - 'scripts/build-registry.py'
      - 'scripts/build-registry-lance.py'
      - '.github/workflows/registry-publish.yaml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache BGE-M3 model weights
        uses: actions/cache@v4
        with:
          path: ~/.cache/huggingface/hub/models--BAAI--bge-m3
          key: bge-m3-model-v1

      - name: Install dependencies
        run: |
          pip install torch --extra-index-url https://download.pytorch.org/whl/cpu
          pip install pyyaml lancedb pyarrow "FlagEmbedding==1.2.10"

      - name: Build registry.yaml and registry.sha256
        run: python scripts/build-registry.py

      - name: Validate registry schema
        run: |
          python << 'EOF'
          import yaml
          import sys

          with open('registry.yaml', 'r') as f:
              registry = yaml.safe_load(f)

          errors = []

          if 'version' not in registry:
              errors.append("Missing 'version' field")

          if 'updated_at' not in registry:
              errors.append("Missing 'updated_at' field")

          if 'tools' not in registry:
              errors.append("Missing 'tools' field")
          else:
              for tool_name, tool in registry['tools'].items():
                  prefix = f"tools.{tool_name}"

                  if 'name' not in tool:
                      errors.append(f"{prefix}: missing 'name'")
                  if 'description' not in tool:
                      errors.append(f"{prefix}: missing 'description'")
                  if 'image' not in tool:
                      errors.append(f"{prefix}: missing 'image'")
                  if 'capabilities' not in tool:
                      errors.append(f"{prefix}: missing 'capabilities'")
                  if 'phases' not in tool:
                      errors.append(f"{prefix}: missing 'phases'")
                  if 'methods' not in tool:
                      errors.append(f"{prefix}: missing 'methods'")
                  else:
                      for method_name, method in tool['methods'].items():
                          method_prefix = f"{prefix}.methods.{method_name}"
                          if 'description' not in method:
                              errors.append(f"{method_prefix}: missing 'description'")
                          if 'params' not in method:
                              errors.append(f"{method_prefix}: missing 'params'")

          if errors:
              print("Registry validation failed:")
              for error in errors:
                  print(f"  - {error}")
              sys.exit(1)
          else:
              print(f"Registry validation passed: {len(registry['tools'])} tools defined")

          EOF

      - name: Build LanceDB registry archive
        run: python scripts/build-registry-lance.py

      - uses: actions/upload-artifact@v4
        with:
          name: registry-artifacts
          path: |
            registry.yaml
            registry.sha256
            dist/registry.lance.tar.gz

      - name: Output summary
        run: |
          echo "### Registry Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python << 'EOF' >> $GITHUB_STEP_SUMMARY
          import yaml

          with open('registry.yaml', 'r') as f:
              registry = yaml.safe_load(f)

          print(f"**Version:** {registry['version']}")
          print(f"**Updated:** {registry['updated_at']}")
          print(f"**Tools:** {len(registry['tools'])}")
          print("")
          print("| Tool | Version | Phases | Methods |")
          print("|------|---------|--------|---------|")

          for name, tool in registry['tools'].items():
              version = tool.get('version', 'latest')
              phases = ', '.join(tool.get('phases', []))
              methods = len(tool.get('methods', {}))
              print(f"| {name} | {version} | {phases} | {methods} |")

          EOF

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: registry-artifacts

      - name: Publish to GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Create release if it doesn't exist
          gh release create registry-latest \
            --title "Registry Latest" \
            --notes "Auto-generated registry artifacts ($(date -u +%Y-%m-%dT%H:%M:%SZ))" \
            2>/dev/null || true

          # Upload/overwrite release assets
          gh release upload registry-latest --clobber \
            registry.yaml \
            registry.sha256 \
            dist/registry.lance.tar.gz

          echo "### Published to GitHub Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release:** https://github.com/${{ github.repository }}/releases/tag/registry-latest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Assets:" >> $GITHUB_STEP_SUMMARY
          echo "- registry.yaml" >> $GITHUB_STEP_SUMMARY
          echo "- registry.sha256" >> $GITHUB_STEP_SUMMARY
          echo "- registry.lance.tar.gz" >> $GITHUB_STEP_SUMMARY
