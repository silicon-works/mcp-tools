name: nikto
version: "2.5"
description: "Web server vulnerability scanner"
image: "ghcr.io/silicon-works/mcp-tools-nikto:latest"
image_size_mb: 150

capabilities:
  - web_vulnerability_scanning
  - server_misconfiguration
  - outdated_software_detection
  - technology_detection

phases:
  - enumeration

requirements:
  network: true
  privileged: false

resources:
  memory_mb: 256
  cpu: 0.5

# Routing hints for tool selection
routing:
  use_for:
    - "web server vulnerability scanning"
    - "server misconfiguration detection"
    - "outdated software detection"
    - "web server fingerprinting"
  never_use_for:
    - "port scanning"
    - "SQL injection"
    - "password cracking"
    - "directory brute-forcing"
  triggers:
    - "nikto"
    - "web server scan"
    - "server misconfiguration"
    - "outdated server"

methods:
  scan:
    description: "Scan a web server for vulnerabilities and misconfigurations"
    when_to_use: "After discovering HTTP/HTTPS service to identify web vulnerabilities"
    params:
      target:
        type: string
        required: true
        description: "Target URL or IP:port"
      tuning:
        type: string
        description: "Scan tuning options (1-9, a-c)"
      ssl:
        type: boolean
        default: false
        description: "Force SSL/TLS connection"
      timeout:
        type: integer
        default: 300
        description: "Scan timeout in seconds"
      max_time:
        type: integer
        default: 600
        description: "Maximum scan duration in seconds"
    returns:
      findings:
        type: array
        description: "Vulnerabilities and interesting findings"
      server_info:
        type: object
        description: "Server information (version, headers)"
