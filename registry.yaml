    methods:
      scan:
        description: "Identify web technologies used by a target"
        when_to_use: "Early reconnaissance to identify CMS, frameworks, and technologies"
        params:
          target:
            type: string
            required: true
            description: "Target URL"
          aggression:
            type: enum
            default: stealthy
            values: [stealthy, passive, polite, aggressive, heavy]
            description: "Scan aggression level"
        returns:
          technologies:
            type: array
