tools:
  # =============================================================================
  # HTTP / WEB INTERACTION
  # =============================================================================

  curl:
    name: curl
    version: "8.5"
    description: "HTTP client for web requests, exploit testing, and file downloads"
    image: "ghcr.io/silicon-works/mcp-tools-curl:latest"
    image_size_mb: 100

    capabilities:
      - http_requests
      - file_download
      - exploit_testing
      - api_interaction

    # Routing hints for tool selection
    routing:
      use_for:
        - "single HTTP request"
        - "exploit payload delivery"
        - "file download"
        - "web shell interaction"
        - "RCE exploitation"
      never_use_for:
        - "directory brute-forcing"
        - "web fuzzing"
        - "automated scanning"
      prefer_over: []

    phases:
      - reconnaissance
      - enumeration
      - exploitation

    requirements:
      network: true
      privileged: false

    resources:
      memory_mb: 128
      cpu: 0.25

    methods:
      request:
        description: "Make an HTTP request to a URL"
        when_to_use: "For manual HTTP requests, exploit payloads, or API interactions"
        params:
          url:
            type: string
            required: true
            description: "Target URL"
          method:
            type: enum
            values: [GET, POST, PUT, DELETE, HEAD, OPTIONS, PATCH]
            default: GET
            description: "HTTP method"
          headers:
            type: object
            description: "Custom headers as key-value pairs"
          data:
            type: string
            description: "Request body data"
          follow_redirects:
            type: boolean
            default: true
            description: "Follow HTTP redirects"
          timeout:
            type: integer
            default: 30
            description: "Request timeout in seconds"
          insecure:
            type: boolean
            default: false
            description: "Skip SSL certificate verification"
          user_agent:
            type: string
            description: "Custom User-Agent header"
          cookie:
            type: string
            description: "Cookie header value"
          auth:
            type: string
            description: "Basic auth in user:password format"
        returns:
          status_code:
            type: integer
            description: "HTTP response status code"
          headers:
            type: object
            description: "Response headers"
          body:
            type: string
            description: "Response body"

      download:
        description: "Download a file from a URL"
        when_to_use: "To download exploits, tools, or files for analysis"
        params:
          url:
            type: string
            required: true
            description: "URL to download from"
          timeout:
            type: integer
            default: 120
            description: "Download timeout in seconds"
          insecure:
            type: boolean
            default: false
            description: "Skip SSL certificate verification"
        returns:
          filename:
            type: string
            description: "Extracted filename"
          size_bytes:
            type: integer
            description: "File size in bytes"
          content_base64:
            type: string
            description: "File contents as base64"

      inject:
        description: "Send a payload to a web RCE endpoint and extract output"
        when_to_use: "For web RCE exploitation with automatic payload encoding and output extraction"
        params:
          url:
            type: string
            required: true
            description: "Target URL (use {PAYLOAD} as placeholder for command)"
          command:
            type: string
            required: true
            description: "Command to execute"
          method:
            type: enum
            values: [GET, POST]
            default: GET
            description: "HTTP method"
          encoding:
            type: enum
            values: [url, double-url, base64, none]
            default: url
            description: "Payload encoding method"
          output_markers:
            type: object
            description: "Start/end markers to extract output: {start: str, end: str}"
          strip_html:
            type: boolean
            default: true
            description: "Strip HTML tags from output"
          headers:
            type: object
            description: "Custom headers as key-value pairs"
          data:
            type: string
            description: "POST body (use {PAYLOAD} as placeholder)"
          cookie:
            type: string
            description: "Cookie header value"
          timeout:
            type: integer
            default: 30
            description: "Request timeout in seconds"
          insecure:
            type: boolean
            default: false
            description: "Skip SSL certificate verification"
        returns:
          output:
            type: string
            description: "Extracted command output"
          status_code:
            type: integer
            description: "HTTP response status code"
          raw_body_length:
            type: integer
            description: "Length of raw response body"

      upload:
        description: "Upload a file using multipart/form-data"
        when_to_use: "For web shell uploads, file injection, exploiting upload vulnerabilities"
        params:
          url:
            type: string
            required: true
            description: "Target upload URL"
          file_field:
            type: string
            required: true
            description: "Form field name for file (e.g., 'file', 'upload', 'avatar')"
          filename:
            type: string
            required: true
            description: "Filename to send (e.g., 'shell.php', 'image.png')"
          content:
            type: string
            required: true
            description: "File content (plain text or base64 encoded)"
          content_type:
            type: string
            default: "application/octet-stream"
            description: "MIME type for the uploaded file"
          is_base64:
            type: boolean
            default: false
            description: "Whether content is base64 encoded"
          extra_fields:
            type: object
            description: "Additional form fields as key-value pairs"
          headers:
            type: object
            description: "Custom HTTP headers"
          cookie:
            type: string
            description: "Cookie header value"
          timeout:
            type: integer
            default: 60
            description: "Upload timeout in seconds"
          insecure:
            type: boolean
            default: false
            description: "Skip SSL certificate verification"
        returns:
          status_code:
            type: integer
            description: "HTTP response status code"
          filename:
            type: string
            description: "Uploaded filename"
          file_size:
            type: integer
            description: "Size of uploaded content"
          body:
            type: string
            description: "Response body"

