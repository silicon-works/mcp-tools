    capabilities:
      - privilege_escalation_enumeration
      - linux_enumeration
      - credential_hunting

    phases:
      - post-exploitation

    requirements:
      network: false
      privileged: false

    resources:
      memory_mb: 128
      cpu: 0.5

    methods:
      enumerate:
        description: "Run privilege escalation enumeration on a Linux target"
        when_to_use: "After gaining initial access to find privilege escalation vectors"
        params:
          intensity:
            type: enum
