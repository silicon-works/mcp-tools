version: '2.0'
updated_at: '2026-02-19T23:23:55Z'
tools:
  curl:
    name: curl
    version: '8.5'
    description: HTTP client for simple API requests, exploit testing, and file downloads. For login forms and JS pages, use
      playwright-mcp instead.
    image: ghcr.io/silicon-works/mcp-tools-curl:latest
    image_size_mb: 100
    capabilities:
    - http_requests
    - file_download
    - exploit_testing
    - api_interaction
    see_also:
    - playwright-mcp
    - ffuf
    - zap
    routing:
      use_for:
      - single HTTP request
      - exploit payload delivery
      - file download
      - wordlist download
      - download wordlist to session directory
      - web shell interaction
      - RCE exploitation
      - API request with known endpoint
      never_use_for:
      - directory brute-forcing
      - web fuzzing
      - automated scanning
      - login form filling
      - JavaScript rendered pages
      - pages that return empty bodies
      triggers:
      - download wordlist
      - get rockyou
      - fetch wordlist
      - download to session
      - api request
      - exploit payload
      prefer_over: []
    warnings:
    - Returns raw HTTP response - does NOT execute JavaScript
    - If response body is empty, the page likely requires JavaScript - use playwright-mcp instead
    - For login forms, playwright-mcp is usually better (handles cookies, CSRF, JS validation)
    - Cannot see rendered page content - use playwright-mcp browser_snapshot for that
    phases:
    - reconnaissance
    - enumeration
    - exploitation
    requirements:
      network: true
      privileged: false
    resources:
      memory_mb: 128
      cpu: 0.25
    methods:
      request:
        description: Make an HTTP request to a URL
        when_to_use: For manual HTTP requests, exploit payloads, or API interactions
        params:
          url:
            type: string
            required: true
            description: Target URL
          method:
            type: enum
            values:
            - GET
            - POST
            - PUT
            - DELETE
            - HEAD
            - OPTIONS
            - PATCH
            default: GET
            description: HTTP method
          headers:
            type:
            - object
            - array
            description: 'Custom headers as key-value pairs (object) or array of ''Header: value'' strings'
          data:
            type: string
            description: Request body data
          body:
            type: string
            description: Request body data (alias for 'data')
          follow_redirects:
            type: boolean
            default: true
            description: Follow HTTP redirects
          timeout:
            type: integer
            default: 30
            description: Request timeout in seconds
          connect_timeout:
            type: integer
            default: 10
            description: Connection timeout in seconds
          insecure:
            type: boolean
            default: false
            description: Skip SSL certificate verification
          user_agent:
            type: string
            description: Custom User-Agent header
          cookie:
            type: string
            description: Cookie header value
          auth:
            type: string
            description: Basic auth in user:password format
          debug_level:
            type: integer
            enum:
            - 0
            - 1
            - 2
            - 3
            default: 0
            description: 'Debug level: 0=none, 1=request headers, 2=verbose output, 3=full trace'
          raw_response:
            type: boolean
            default: false
            description: Return raw binary response as base64 (for binary downloads)
        returns:
          status_code:
            type: integer
            description: HTTP response status code
          headers:
            type: object
            description: Response headers
          body:
            type: string
            description: Response body
          body_length:
            type: integer
            description: Length of response body in bytes
          timing:
            type: object
            description: Request timing breakdown
            properties:
              dns_lookup_ms:
                type: integer
                description: DNS lookup time in milliseconds
              connect_ms:
                type: integer
                description: TCP connection time in milliseconds
              tls_handshake_ms:
                type: integer
                description: TLS handshake time in milliseconds
              first_byte_ms:
                type: integer
                description: Time to first byte in milliseconds
              total_ms:
                type: integer
                description: Total request time in milliseconds
              remote_ip:
                type: string
                description: IP address of the remote server
              remote_port:
                type: integer
                description: Port of the remote server
          debug:
            type: object
            description: Debug information (when debug_level >= 1)
            properties:
              request_headers:
                type: object
                description: Headers sent in the request
              verbose_output:
                type: string
                description: Full verbose output (debug_level >= 2)
          error:
            type: object
            description: Error details (on failure)
            properties:
              type:
                type: string
                description: Error type (e.g., 'connection_refused', 'timeout', 'could_not_resolve_host')
              message:
                type: string
                description: Human-readable error message
              curl_exit_code:
                type: integer
                description: Curl exit code
      download:
        description: Download a file from a URL
        when_to_use: To download exploits, tools, or files for analysis
        params:
          url:
            type: string
            required: true
            description: URL to download from
          timeout:
            type: integer
            default: 120
            description: Download timeout in seconds
          insecure:
            type: boolean
            default: false
            description: Skip SSL certificate verification
        returns:
          filename:
            type: string
            description: Extracted filename
          size_bytes:
            type: integer
            description: File size in bytes
          content_base64:
            type: string
            description: File contents as base64
      download_to_file:
        description: Download a large file directly to a path (for wordlists, binaries, etc.)
        when_to_use: 'To download wordlists or large files to /session/wordlists/. Use web_search to find wordlist URLs, then
          download_to_file to save them. Auto-decompresses .gz files. Example: curl.download_to_file(url=''https://.../rockyou.txt'',
          output_path=''/session/wordlists/rockyou.txt'')'
        params:
          url:
            type: string
            required: true
            description: URL to download from
          output_path:
            type: string
            required: true
            description: Path to save file (e.g., /session/wordlists/rockyou.txt)
          timeout:
            type: integer
            default: 600
            description: Download timeout in seconds (default 10 minutes for large files)
          insecure:
            type: boolean
            default: false
            description: Skip SSL certificate verification
          decompress:
            type: boolean
            default: true
            description: Auto-decompress .gz files after download
        returns:
          output_path:
            type: string
            description: Path where file was saved
          size_bytes:
            type: integer
            description: File size in bytes
          size_mb:
            type: number
            description: File size in MB
          line_count:
            type: integer
            description: Number of lines (for text files)
          decompressed:
            type: boolean
            description: Whether file was decompressed
      inject:
        description: Send a payload to a web RCE endpoint and extract output
        when_to_use: For web RCE exploitation with automatic payload encoding and output extraction
        params:
          url:
            type: string
            required: true
            description: Target URL (use {PAYLOAD} as placeholder for command)
          command:
            type: string
            required: true
            description: Command to execute
          method:
            type: enum
            values:
            - GET
            - POST
            default: GET
            description: HTTP method
          encoding:
            type: enum
            values:
            - url
            - double-url
            - base64
            - none
            default: url
            description: Payload encoding method
          output_markers:
            type: object
            description: 'Start/end markers to extract output: {start: str, end: str}'
          strip_html:
            type: boolean
            default: true
            description: Strip HTML tags from output
          headers:
            type:
            - object
            - array
            description: 'Custom headers as key-value pairs (object) or array of ''Header: value'' strings'
          data:
            type: string
            description: POST body (use {PAYLOAD} as placeholder)
          body:
            type: string
            description: POST body (alias for 'data', use {PAYLOAD} as placeholder)
          cookie:
            type: string
            description: Cookie header value
          timeout:
            type: integer
            default: 30
            description: Request timeout in seconds
          connect_timeout:
            type: integer
            default: 10
            description: Connection timeout in seconds
          insecure:
            type: boolean
            default: false
            description: Skip SSL certificate verification
          debug_level:
            type: integer
            enum:
            - 0
            - 1
            - 2
            - 3
            default: 0
            description: 'Debug level: 0=none, 1=request headers, 2=verbose output, 3=full trace'
        returns:
          output:
            type: string
            description: Extracted command output
          status_code:
            type: integer
            description: HTTP response status code
          raw_body_length:
            type: integer
            description: Length of raw response body
          timing:
            type: object
            description: Request timing breakdown (same as request method)
          debug:
            type: object
            description: Debug information (when debug_level >= 1)
          error:
            type: object
            description: Error details (on failure)
      upload:
        description: Upload a file using multipart/form-data
        when_to_use: For web shell uploads, file injection, exploiting upload vulnerabilities
        params:
          url:
            type: string
            required: true
            description: Target upload URL
          file_field:
            type: string
            required: true
            description: Form field name for file (e.g., 'file', 'upload', 'avatar')
          filename:
            type: string
            required: true
            description: Filename to send (e.g., 'shell.php', 'image.png')
          content:
            type: string
            required: true
            description: File content (plain text or base64 encoded)
          content_type:
            type: string
            default: application/octet-stream
            description: MIME type for the uploaded file
          is_base64:
            type: boolean
            default: false
            description: Whether content is base64 encoded
          extra_fields:
            type: object
            description: Additional form fields as key-value pairs
          headers:
            type:
            - object
            - array
            description: 'Custom HTTP headers as key-value pairs (object) or array of ''Header: value'' strings'
          cookie:
            type: string
            description: Cookie header value
          timeout:
            type: integer
            default: 60
            description: Upload timeout in seconds
          connect_timeout:
            type: integer
            default: 10
            description: Connection timeout in seconds
          insecure:
            type: boolean
            default: false
            description: Skip SSL certificate verification
          debug_level:
            type: integer
            enum:
            - 0
            - 1
            - 2
            - 3
            default: 0
            description: 'Debug level: 0=none, 1=request headers, 2=verbose output, 3=full trace'
        returns:
          status_code:
            type: integer
            description: HTTP response status code
          filename:
            type: string
            description: Uploaded filename
          file_size:
            type: integer
            description: Size of uploaded content
          body:
            type: string
            description: Response body
          body_length:
            type: integer
            description: Length of response body
          timing:
            type: object
            description: Request timing breakdown (same as request method)
          debug:
            type: object
            description: Debug information (when debug_level >= 1)
          error:
            type: object
            description: Error details (on failure)
  cve-lookup:
    name: cve-lookup
    version: '1.0'
    description: CVE lookup and vulnerability research using NVD API
    image: ghcr.io/silicon-works/mcp-tools-cve-lookup:latest
    image_size_mb: 100
    capabilities:
    - cve_lookup
    - vulnerability_search
    - exploit_research
    - cvss_scoring
    phases:
    - enumeration
    - exploitation
    requirements:
      network: true
      privileged: false
    resources:
      memory_mb: 128
      cpu: 0.25
    routing:
      use_for:
      - CVE lookup
      - vulnerability research
      - exploit search
      - CVSS scoring
      - vulnerability details
      never_use_for:
      - active scanning
      - exploitation
      - port scanning
      triggers:
      - CVE
      - vulnerability lookup
      - NVD
      - exploit search
      - CVSS
      - vulnerability research
      prefer_over:
      - searchsploit
    environment:
      NVD_API_KEY:
        description: Optional NVD API key for higher rate limits
        required: false
    methods:
      lookup:
        description: Look up a specific CVE by ID
        when_to_use: When you have a CVE ID and need full details
        params:
          cve_id:
            type: string
            required: true
            description: CVE ID (e.g., CVE-2024-32019)
        returns:
          cve_id:
            type: string
            description: CVE identifier
          description:
            type: string
            description: Vulnerability description
          cvss_score:
            type: number
            description: CVSS base score
          cvss_severity:
            type: string
            description: Severity level (LOW, MEDIUM, HIGH, CRITICAL)
          affected_products:
            type: array
            description: Affected products and versions
          references:
            type: array
            description: Reference URLs
      search:
        description: Search CVEs by product/keyword
        when_to_use: After fingerprinting to find vulnerabilities for detected software
        params:
          keyword:
            type: string
            required: true
            description: Search keyword (product name)
          version:
            type: string
            description: Product version to filter
          severity:
            type: enum
            values:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
            description: Filter by severity
          limit:
            type: integer
            default: 20
            description: Maximum results
          year:
            type: integer
            description: Filter by year
        returns:
          cves:
            type: array
            description: Matching CVEs with scores and descriptions
          total_results:
            type: integer
            description: Total matching CVEs in NVD
      recent:
        description: Get recent CVEs from last 7 days
        when_to_use: To find newly disclosed vulnerabilities
        params:
          severity:
            type: enum
            values:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
            description: Filter by severity
          limit:
            type: integer
            default: 20
            description: Maximum results
        returns:
          cves:
            type: array
            description: Recent CVEs
      exploits:
        description: Find known exploits for a CVE
        when_to_use: After finding relevant CVE to check for public exploits
        params:
          cve_id:
            type: string
            required: true
            description: CVE ID to search exploits for
        returns:
          exploit_references:
            type: array
            description: URLs to exploit code or PoCs
          exploit_sources:
            type: array
            description: Sources with exploits (ExploitDB, GitHub, etc.)
          searchsploit_query:
            type: string
            description: Query for searchsploit tool
          metasploit_search:
            type: string
            description: Metasploit search command
  embedding:
    name: embedding
    version: '1.0'
    description: BGE-M3 embedding model for semantic search. Internal tool for tool discovery and experience matching.
    image: ghcr.io/silicon-works/mcp-tools-embedding:latest
    image_size_mb: 2500
    internal: true
    capabilities:
    - text_embedding
    - semantic_search
    - hybrid_scoring
    phases: []
    routing:
      use_for:
      - generate embeddings
      - semantic similarity
      - vector search
      triggers:
      - embedding
      - vector
      - semantic search
      never_use_for:
      - task: any pentest task
        reason: internal infrastructure tool, not for direct use
    methods:
      embed:
        description: Generate dense and sparse embeddings for text
        when_to_use: 'Internal: called by tool registry search and experience recording'
        params:
          texts:
            type: array
            required: true
            description: List of texts to embed
          return_sparse:
            type: boolean
            default: true
            description: Whether to return sparse lexical embeddings
        returns:
          dense:
            type: array
            description: Dense embeddings (1024 dimensions each)
          sparse:
            type: array
            description: Sparse embeddings as token->weight dicts
      hybrid_score:
        description: Compute hybrid similarity scores
        when_to_use: 'Internal: called during search ranking'
        params:
          query_dense:
            type: array
            required: true
            description: Query dense embedding
          query_sparse:
            type: object
            required: true
            description: Query sparse embedding
          corpus_dense:
            type: array
            required: true
            description: Corpus dense embeddings
          corpus_sparse:
            type: array
            required: true
            description: Corpus sparse embeddings
          dense_weight:
            type: number
            default: 0.4
            description: Weight for dense similarity
          sparse_weight:
            type: number
            default: 0.6
            description: Weight for sparse similarity
        returns:
          scores:
            type: array
            description: Hybrid similarity scores
      health:
        description: Health check for embedding service
        when_to_use: 'Internal: verify server availability'
        params: {}
        returns:
          status:
            type: string
            description: Server status (ok/error)
          model:
            type: string
            description: Model name
          dimensions:
            type: integer
            description: Embedding dimensions
  enum4linux-ng:
    name: enum4linux-ng
    version: '1.3'
    description: SMB/Windows enumeration tool for shares, users, and groups
    image: ghcr.io/silicon-works/mcp-tools-enum4linux-ng:latest
    image_size_mb: 150
    capabilities:
    - smb_enumeration
    - user_enumeration
    - share_enumeration
    - group_enumeration
    phases:
    - enumeration
    requirements:
      network: true
      privileged: false
    resources:
      memory_mb: 256
      cpu: 0.5
    routing:
      use_for:
      - SMB enumeration
      - Windows user enumeration
      - share enumeration
      - group enumeration
      - RID cycling
      - password policy enumeration
      never_use_for:
      - SMB exploitation
      - port scanning
      - brute-force attacks
      triggers:
      - SMB
      - enum4linux
      - Windows enumeration
      - shares
      - RID cycling
      - Samba
      - port 445
      - port 139
      prefer_over:
      - nmap
    methods:
      enumerate:
        description: Enumerate SMB shares, users, groups, and more from a Windows/Samba target
        when_to_use: After discovering SMB service (445/139) to enumerate Windows/Samba information
        params:
          target:
            type: string
            required: true
            description: Target IP or hostname
          username:
            type: string
            description: Username for authenticated enumeration
          password:
            type: string
            description: Password for authenticated enumeration
          shares:
            type: boolean
            default: true
            description: Enumerate shares
          users:
            type: boolean
            default: true
            description: Enumerate users via RID cycling
          groups:
            type: boolean
            default: true
            description: Enumerate groups
          timeout:
            type: integer
            default: 300
            description: Timeout in seconds
        returns:
          shares:
            type: array
            description: Discovered SMB shares
          users:
            type: array
            description: Discovered users
          groups:
            type: array
            description: Discovered groups
          os_info:
            type: object
            description: Operating system information
      enum_users:
        description: Enumerate users via RID cycling on SMB/Windows target
        when_to_use: To enumerate user accounts on Windows/Samba targets
        params:
          target:
            type: string
            required: true
            description: Target IP or hostname
          username:
            type: string
            description: Username for authenticated enumeration
          password:
            type: string
            description: Password for authenticated enumeration
          rid_range:
            type: string
            default: 500-550,1000-1200
            description: RID range to enumerate (e.g., '500-550,1000-1200')
          timeout:
            type: integer
            default: 300
            description: Timeout in seconds
        returns:
          users:
            type: array
            description: Discovered users with RID and domain info
          count:
            type: integer
            description: Number of users found
      enum_shares:
        description: Enumerate SMB shares and check access permissions
        when_to_use: To discover available SMB shares and access levels
        params:
          target:
            type: string
            required: true
            description: Target IP or hostname
          username:
            type: string
            description: Username for authenticated enumeration
          password:
            type: string
            description: Password for authenticated enumeration
          timeout:
            type: integer
            default: 300
            description: Timeout in seconds
        returns:
          shares:
            type: array
            description: Discovered shares with type, comment, and access info
          count:
            type: integer
            description: Number of shares found
      enum_groups:
        description: Enumerate groups and their members from SMB/Windows target
        when_to_use: To discover group memberships for privilege escalation paths
        params:
          target:
            type: string
            required: true
            description: Target IP or hostname
          username:
            type: string
            description: Username for authenticated enumeration
          password:
            type: string
            description: Password for authenticated enumeration
          timeout:
            type: integer
            default: 300
            description: Timeout in seconds
        returns:
          groups:
            type: array
            description: Discovered groups with RID and members
          count:
            type: integer
            description: Number of groups found
      enum_policy:
        description: Enumerate password policy and domain info
        when_to_use: To understand password requirements before brute-forcing
        params:
          target:
            type: string
            required: true
            description: Target IP or hostname
          username:
            type: string
            description: Username for authenticated enumeration
          password:
            type: string
            description: Password for authenticated enumeration
          timeout:
            type: integer
            default: 300
            description: Timeout in seconds
        returns:
          password_policy:
            type: object
            description: Password policy settings
          domain_info:
            type: object
            description: Domain and OS information
  exploit-runner:
    name: exploit-runner
    version: '1.1'
    description: Execute CVE exploits, PoCs, and parameterized templates
    image: ghcr.io/silicon-works/mcp-tools-exploit-runner:latest
    image_size_mb: 800
    capabilities:
    - python_exploits
    - shell_exploits
    - ruby_exploits
    - exploit_analysis
    - exploit_templates
    - payload_generation
    routing:
      use_for:
      - run known CVE exploits
      - execute exploit templates
      - generate reverse shell payloads
      - run PoC scripts
      never_use_for:
      - port scanning
      - enumeration
      triggers:
      - run exploit
      - execute PoC
      - CVE exploit
      - exploit template
      - run script
      prefer_over: []
    phases:
    - exploitation
    requirements:
      network: true
      privileged: true
    resources:
      memory_mb: 512
      cpu: 1.0
    methods:
      run_python:
        description: Execute a Python exploit script
        when_to_use: To run Python-based CVE exploits or PoCs
        params:
          script:
            type: string
            required: true
            description: Python script content or path
          args:
            type: array
            description: Command line arguments for the script
          is_path:
            type: boolean
            default: false
            description: Whether script is a file path
          is_base64:
            type: boolean
            default: false
            description: Whether script content is base64 encoded
          python_version:
            type: enum
            values:
            - python3
            - python2
            default: python3
            description: Python version to use
          timeout:
            type: integer
            default: 120
            description: Execution timeout in seconds
          env:
            type: object
            description: Environment variables to set
        returns:
          returncode:
            type: integer
            description: Exit code
          stdout:
            type: string
            description: Standard output
          stderr:
            type: string
            description: Standard error
      run_shell:
        description: Execute a shell script or command
        when_to_use: To run shell-based exploits
        params:
          script:
            type: string
            required: true
            description: Shell script content
          args:
            type: array
            description: Command line arguments
          shell:
            type: enum
            values:
            - bash
            - sh
            - zsh
            default: bash
            description: Shell to use
          timeout:
            type: integer
            default: 120
            description: Execution timeout
          env:
            type: object
            description: Environment variables
        returns:
          returncode:
            type: integer
            description: Exit code
          stdout:
            type: string
            description: Standard output
          stderr:
            type: string
            description: Standard error
      run_ruby:
        description: Execute a Ruby exploit script
        when_to_use: To run Ruby-based exploits (many Metasploit modules)
        params:
          script:
            type: string
            required: true
            description: Ruby script content or path
          args:
            type: array
            description: Command line arguments
          is_path:
            type: boolean
            default: false
            description: Whether script is a file path
          timeout:
            type: integer
            default: 120
            description: Execution timeout
        returns:
          returncode:
            type: integer
            description: Exit code
          stdout:
            type: string
            description: Standard output
          stderr:
            type: string
            description: Standard error
      prepare_exploit:
        description: Prepare exploit by saving and setting up dependencies
        when_to_use: To save exploit for repeated execution
        params:
          content:
            type: string
            required: true
            description: Exploit script content
          filename:
            type: string
            required: true
            description: Filename to save as
          is_base64:
            type: boolean
            default: false
            description: Whether content is base64 encoded
          requirements:
            type: array
            description: Python packages to install
        returns:
          path:
            type: string
            description: Saved exploit path
          requirements_installed:
            type: array
            description: Installed packages
      list_exploits:
        description: List prepared exploits in workspace
        when_to_use: To see available prepared exploits
        params: {}
        returns:
          exploits:
            type: array
            description: List of prepared exploits
      analyze_exploit:
        description: Analyze an exploit script for safety and requirements
        when_to_use: Before running to understand what exploit does
        params:
          script:
